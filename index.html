<!DOCTYPE html>
<html>
<head>
	<title>HangMan Game</title>
	<!-- <script src="assets/javascript/game.js"></script> -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
	
	
</head>
<body>
<h1 class="jumbotron">Guess! What letter I am thinking about?</h1>
<div id="gameStats">
<div><h2 id="wins">You won:</h2></div>
<div><h2 id = "losses">You lost:</h2></div>
<div><h2 id = "tries">Your tries left:</h2></div>
<div class="panel panel-info" id="newDiv"><h4>Please make sure that the CapsLock is off, and choose from the alphabet keys only. Good Luck!</h4></div>
</div>
<script type="text/javascript">
	var userName = prompt("Please enter your name?");
alert("Welcome! "+userName+". Let's play the guessing game.");


	var alphabet = ["a", "b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
	var userWon = 0;
	var userLost = 0;
	var userTries = 11;

	var uWins = document.getElementById("wins");
	var uLosses = document.getElementById("losses");
	var uTries = document.getElementById("tries");
	uWins.innerHTML = "You won: "+userWon+ " time/s";
	uLosses.innerHTML = "You  Lost: "+userLost + " time/s";
	uTries.innerHTML = "Your tries left: "+userTries+ " time/s";


	var random = Math.floor(Math.random() *26);

	var computerChoice = alphabet[random];
	console.log(computerChoice);
	// 

	// var x = event.which || event.keyCode;
	// var userChoice = String.fromCharCode(x);
	
		document.onkeyup = function(event) {
     var userChoice = event.key;
	

	if ((userTries>= 1)&&(computerChoice === userChoice)) {
		userTries = 11;
		userWon++;
		uWins.innerHTML = "You won: "+userWon+ " time/s";
		document.getElementById("newDiv").innerHTML= "YOU WON!. Lets give it another shot.";
		uTries.innerHTML = "Your tries left: "+userTries+ " time/s";
    	// body.css("background-color: green;");
    	alert("Computer choose -"+computerChoice+". Good Job."); 

	}

	else if ((userTries>= 1)&&(computerChoice !== userChoice)) {
		userTries--;
		document.getElementById("newDiv").innerHTML= "No match. Try again harder.";
    	uTries.innerHTML = "Your tries left: "+userTries+ " time/s";
  //   	if (userTries = 0)
	 // 	{
		// userLost++;
		// userTries = 11;
		// document.getElementById("newDiv").innerHTML= "You have lost. Let's do it again.";
  //   	uLosses.innerHTML = "You  Lost: "+userLost + " time/s";
		// return();
		// }
	}

	else if (userTries = 0)
	 {
		userLost++;
		userTries = 11;
		document.getElementById("newDiv").innerHTML= "You have lost. Let's do it again.";
    	uLosses.innerHTML = "You  Lost: "+userLost + " time/s";
	}

}


	// console.log(uWins);




</script>

</body>
</html>
